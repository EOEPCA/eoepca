apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: workspace
  name: workspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workspace
  template:
    metadata:
      labels:
        app: workspace
    spec:
      volumes:
        - name: vol-eoepca-pvc
          persistentVolumeClaim:
            claimName: eoepca-pvc
      containers:
        - image: nextcloud:19
          name: nextcloud
          env:
            - name: SQLITE_DATABASE
              value: ""
            - name: NEXTCLOUD_ADMIN_USER
              value: "eoepca"
            - name: NEXTCLOUD_ADMIN_PASSWORD
              value: "telespazio"
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: '"*"'
          # volumeMounts:
          #   - mountPath: "/var/www/html"
          #     name: vol-eoepca-pvc
          #     subPath: workspace
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: workspace
  name: workspace
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: workspace
  type: NodePort
