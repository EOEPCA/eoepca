apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ades
  name: ades
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ades
  template:
    metadata:
      labels:
        app: ades
    spec:
      automountServiceAccountToken: true
      volumes:
        - name: config
          configMap:
            name: ades-argo
      containers:
        - image: eoepca/proc-ades:v0.1
          name: ades
          volumeMounts:
            - name: config
              mountPath: /opt/t2config/
        - image: eoepca/kubeproxy
          name: kubeproxy
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ades
  name: ades
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 32746
  selector:
    app: ades
  type: NodePort
