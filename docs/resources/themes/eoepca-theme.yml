extends: origdefault
base:
  font_color: 000000
running_content:
  start_at: title
footer:
  height: $base_line_height_length * 4
  columns: "<35% =30% >35%"
  # odd
  recto:
    left:
      content: |
        {project} +
        {doc-title}
    center:
      content: '{page-number}'
    right:
      content: |
        {doc-num} +
        Issue {revnumber}
  # even
  verso:
    left:
      content: $footer_recto_right_content
    center:
      content: $footer_recto_center_content
    right:
      content: $footer_recto_left_content
