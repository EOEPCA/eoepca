apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cheddar
spec:
  rules:
  - host: cheddar.{{ .Values.baseHostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: cheddar
          servicePort: {{ .Values.service.port }}
---
