nodes:
  - address: 192.168.111.11
    user: vagrant
    role:
      - controlplane
      - etcd
  - address: 192.168.111.12
    user: vagrant
    role:
      - worker

ingress:
  provider: none

addons_include:
  - https://raw.githubusercontent.com/metallb/metallb/v0.9.3/manifests/namespace.yaml
  - https://raw.githubusercontent.com/metallb/metallb/v0.9.3/manifests/metallb.yaml
  - ./metallb-memberlist.yml
  - ./metallb-config.yml
  - ../ingress-controller/deploy-cloud.yaml
