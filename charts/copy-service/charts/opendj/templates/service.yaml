apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.serviceName }} #{{ template "copy-service.fullname" . }}-service
  labels:
    app: {{ .Values.global.serviceName }} #{{ template "copy-service.fullname" . }}-service
spec:
  ports:
    {{- range $key, $value := .Values.ports }}
    - port: {{ $value.port }}
      targetPort: {{ $value.targetPort }}
      protocol: TCP
      name: {{ $key }}
    {{- end }}
  clusterIP: None
  selector:
    app: {{ .Values.global.serviceName }} #{{ template "copy-service.fullname" . }}-service
