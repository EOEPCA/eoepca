sudo: required
language: java
install: true

addons:
  chrome: stable

services:
  - docker

jobs:
  include:
    - stage: deploy to local kube and test
      if: branch = travis
      dist: bionic
      language: minimal

      before_install:
        - sudo apt-get update
        - sudo apt-get -y install -f
        - sudo apt-get -y install jq
        - sudo apt-get install python3-venv

      install:
        - ./bin/install-kubectl.sh
        - ./minikube/setup-k3s.sh
        - ./bin/install-terraform.sh

      before_script:
        - ./terraform/test/deployEOEPCA.sh

      script:
        - cd ./test/acceptance
        - ./acceptance_tests.sh

      after_success:
        - echo '*** SUCCESS ***'
        - cat log.html
        - sleep 5
        - echo '*** END of LOG ***'

      after_failure:
        - echo '*** FAILED ***'
        - cat log.html
        - sleep 5
        - echo '*** END of LOG ***'

      deploy:
        - echo '*** DEPLOY ***'

      after_script:
        - echo '*** DONE ***'

import:
  - docs/.travis.yml
