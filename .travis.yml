sudo: required
language: java
install: true

services:
  - docker

addons:
  chrome: stable

jobs:
  include:
    - stage: deploy to local kube and test
      if: branch = release/v0.1
      dist: bionic
      language: minimal

      install:
        # - ./test/bin/install-kubectl.sh
        # - ./test/bin/setup-k3s.sh
        # - ./test/bin/install-terraform.sh
        - sudo sh ./travis/setupMinikube.sh
        - sudo sh ./test/nfs-server/nfs-setup.sh

      before_script:
        # - ./terraform/test/deployEOEPCA.sh
        - sudo ./terraform/test/deployEOEPCA.sh
        - sh ./travis/setupRobot.sh

      script:
        - cd ./test/acceptance
        - ./acceptance_tests.sh

      after_success:
        - echo '*** SUCCESS ***'
        - cat log.html
        - sleep 5
        - echo '*** END of LOG ***'

      after_failure:
        - echo '*** FAILED ***'
        - cat log.html
        - sleep 5
        - echo '*** END of LOG ***'

      deploy:
        - echo '*** DEPLOY ***'

      after_script:
        - echo '*** DONE ***'

    - stage: test
      if: branch = develop

      # Minikube installation taken from: https://github.com/LiliC/travis-minikube/blob/minikube-30-kube-1.12/.travis.yml
      # We need the systemd for the kubeadm and it's default from 16.04+
      dist: xenial

      before_script: sudo sh ./travis/setupMinikube.sh

      script: sudo ./terraform/test/deployEOEPCA.sh

      deploy:
        - provider: script
          skip_cleanup: true
          script: sudo sh ./travis/acceptanceTest.sh
          on:
            branch: develop

    - stage: deploy EOEPCA on network of resources
      if: branch = release

      dist: bionic

      before_script: sh ./travis/setupRobot.sh

      script: sh -c 'cd ${TRAVIS_BUILD_DIR}/terraform/staging/ && sh deployEOEPCA.sh'

      after_script: sh ./travis/acceptanceTest.sh

import:
  - docs/.travis.yml
