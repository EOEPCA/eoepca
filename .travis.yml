sudo: required
language: java
install: true

services:
  - docker

jobs:
  include:
    - stage: test

      branch:
        only:
        - develop

      # Minikube installation taken from: https://github.com/LiliC/travis-minikube/blob/minikube-30-kube-1.12/.travis.yml
      # We need the systemd for the kubeadm and it's default from 16.04+
      dist: xenial

      before_script: sudo sh travis/setupCluster.sh

      script: cd terraform/test && sudo terraform init -input=false

      deploy:
        - provider: script
          skip_cleanup: true
          script: sudo sh ${TRAVIS_BUILD_DIR}/travis/test_template-svce.sh
          on:
            branch: develop

import:
  - docs/.travis.yml

