{{- if .Values.domain.resman.enabled -}}
{{- if .Values.nfs.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: eoepca-resman-pv
  labels:
    eoepca-type: resman
spec:
  storageClassName: {{ .Values.nfs.storageClass }}
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 5Gi
  nfs:
    server: {{ .Values.nfs.server.address }}
    path: /data/resman
{{- end }}
---
{{- if .Values.host.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: eoepca-resman-pv-host
  labels:
    eoepca-type: resman
spec:
  storageClassName: {{ .Values.host.storageClass }}
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /kubedata/resman
    type: DirectoryOrCreate
{{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eoepca-resman-pvc
  labels:
    eoepca-type: resman
spec:
  storageClassName: {{ .Values.domain.resman.storageClass }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  selector:
    matchLabels:
      eoepca-type: resman
{{- end }}
---
