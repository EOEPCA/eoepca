apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cheddar
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - cheddar.{{ .Values.baseHostname }}
      secretName: cheddar-tls
  rules:
  - host: cheddar.{{ .Values.baseHostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: cheddar
          servicePort: {{ .Values.service.port }}
---
