apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.pep }}
  labels:
    app: {{ .Values.global.pep }}
spec:
  type: NodePort
  ports:
  - port: 5566
    name: http-pep
    targetPort: 5566
    protocol: TCP
    nodePort: 31707
  - port: 1025
    name: https-pep
    targetPort: 443
    protocol: TCP
  selector:
    app: {{ .Values.global.pep }}
    