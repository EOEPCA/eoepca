apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resource-catalogue-db-data
  namespace: rm
  labels:
    k8s-app: resource-catalogue
    name: resource-catalogue
spec:
  storageClassName: managed-nfs-storage
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Mi