{{ if .Values.domain.userman.enabled }}
{{ if .Values.nfs.enabled }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: eoepca-userman-pv
  labels:
    eoepca-type: userman
spec:
  storageClassName: {{ .Values.nfs.storageClass }}
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 5Gi
  nfs:
    server: {{ .Values.nfs.server.address }}
    path: /data/userman
{{ end }}
{{ if .Values.host.enabled }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: eoepca-userman-pv-host
  labels:
    eoepca-type: userman
spec:
  storageClassName: {{ .Values.host.storageClass }}
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /kubedata/userman
    type: DirectoryOrCreate
{{ end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eoepca-userman-pvc
  labels:
    eoepca-type: userman
spec:
  storageClassName: {{ .Values.domain.userman.storageClass }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  selector:
    matchLabels:
      eoepca-type: userman
{{ end }}
