kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-access-redis
  namespace: {{ .Values.global.namespace }}
  labels:
    k8s-app: data-access-user
    name: data-access-user
spec:
  storageClassName: managed-nfs-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi