apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jupyter
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - jupyter.{{ .Values.hostname }}
      secretName: jupyter-tls
  rules:
  - host: jupyter.{{ .Values.hostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: jupyter
          servicePort: {{ .Values.service.port }}
