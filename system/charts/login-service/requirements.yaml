dependencies:
  - name: config
    condition: config.enabled
    version: 1.1.0

  - name: opendj
    condition: opendj.enabled
    version: 1.1.0

  - name: nginx
    condition: nginx.enabled
    version: 1.1.0

  - name: oxauth
    condition: oxauth.enabled
    version: 1.1.0

  - name: oxtrust
    condition: oxtrust.enabled
    version: 1.1.0

  - name: oxpassport
    version: 1.1.0
    condition: oxpassport.enabled
    tags:
      - oxpassport

