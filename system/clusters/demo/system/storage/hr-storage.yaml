apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: storage
  namespace: default
spec:
  chart:
    spec:
      chart: ./system/charts/storage
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    host:
      enabled: false
    nfs:
      server:
        address: "192.168.100.3"
    domain:
      resman:
        storageClass: eoepca-nfs
      proc:
        storageClass: eoepca-nfs
      userman:
        storageClass: eoepca-nfs
  interval: 1m0s
