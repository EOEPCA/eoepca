apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-login-service
  namespace: default
spec:
  chart:
    spec:
      chart: ./system/charts/login-service
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    config:
      domain: test.demo.eoepca.org
      volumeClaim:
        name: eoepca-userman-pvc
    opendj:
      volumeClaim:
        name: eoepca-userman-pvc
    oxauth:
      volumeClaim:
        name: eoepca-userman-pvc
    oxtrust:
      volumeClaim:
        name: eoepca-userman-pvc
    global:
      domain: test.demo.eoepca.org
      nginxIp: 185.52.195.19
    nginx:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - test.demo.eoepca.org
        tls:
          - hosts:
              - test.demo.eoepca.org
            secretName: login-service-tls
  timeout: 25m0s
  interval: 1m0s
