apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proc-ades-pep
  namespace: proc
spec:
  chart:
    spec:
      chart: ./charts/pep-engine
      sourceRef:
        kind: GitRepository
        name: um-pep-engine
        namespace: um
  values:
    context: ades
    global:
      pep: proc-ades-pep
      ep: test.demo.eoepca.org
      domain: https://test.demo.eoepca.org
      resourceServer: http://proc-ades/
      pdpUrl: pdp-engine.default
      nginxIp: 185.52.194.199
      proxyHost: ades.test.demo.eoepca.org
      resourceHost: ades.resources.demo.eoepca.org
    image:
      image: eoepca/um-pep-engine:v0.3.2
    volumeClaim:
      name: eoepca-proc-pvc

  timeout: 25m0s
  interval: 1m0s
