---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: eoepca-portal
  namespace: demo
  annotations:
    meta.helm.sh/release-name: eoepca-portal
    meta.helm.sh/release-namespace: demo
spec:
  chart:
    spec:
      chart: eoepca-portal
      version: 1.0.9
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    configmap:
      configuration: demo
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - host: eoepca-portal.demo.eoepca.org
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: eoepca-portal-tls-certificate
          hosts:
            - eoepca-portal.demo.eoepca.org
  interval: 1m0s