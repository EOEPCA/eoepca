---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: eoepca-portal
  namespace: demo
  annotations:
    meta.helm.sh/release-name: eoepca-portal
    meta.helm.sh/release-namespace: demo
spec:
  chart:
    spec:
      chart: eoepca-portal
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    configmap:
      configuration: develop
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
  interval: 1m0s