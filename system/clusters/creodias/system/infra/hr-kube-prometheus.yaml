apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: infra
spec:
  chart:
    spec:
      chart: kube-prometheus
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: common
  interval: 1h0m0s
  releaseName: kube-prometheus
  targetNamespace: infra
  values:
    prometheus:
      service:
        type: NodePort
      ingress:
        enabled: true
        certManager: true
        annotations:
          kubernetes.io/elb.ip: 80.158.38.166
          nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
          nginx.ingress.kubernetes.io/enable-cors: 'true'
          nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User, X-Auth-Request-Email
          nginx.ingress.kubernetes.io/auth-signin: https://auth.80.158.38.166.nip.io/oauth2/start?rd=%2F$server_name$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: https://auth.80.158.38.166.nip.io/oauth2/auth
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - name: prometheus.80.158.38.166.nip.io
        tls:
         - secretName: prometheus-tls
           hosts:
           - prometheus.80.158.38.166.nip.io
      persistence:
        enabled: true
        existingClaim: "managed-nas-storage"
        size: 40Gi
    alertmanager:
      service:
        type: NodePort
      ingress:
        enabled: true
        certManager: true
        annotations:
          kubernetes.io/elb.ip: 80.158.38.166
          nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
          nginx.ingress.kubernetes.io/enable-cors: 'true'
          nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User, X-Auth-Request-Email
          nginx.ingress.kubernetes.io/auth-signin: https://auth.80.158.38.166.nip.io/oauth2/start?rd=%2F$server_name$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-url: https://auth.80.158.38.166.nip.io/oauth2/auth
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - name: alertmanager.80.158.38.166.nip.io
        tls:
         - secretName: alertmanager-tls
           hosts:
           - alertmanager.80.158.38.166.nip.io
        persistence:
          enabled: true
          existingClaim: "managed-nas-storage"
          size: 40Gi
      persistence:
        enabled: true
        existingClaim: "managed-nas-storage"
        size: 10Gi
