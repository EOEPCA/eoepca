apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: infra
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: common
  interval: 1h0m0s
  releaseName: oauth2-proxy
  targetNamespace: infra
  values:
    config:
      existingSecret: oauth2-proxy
    image:
      tag: "v6.1.1"
    extraArgs:
      provider: oidc
      provider-display-name: "EOEPCA Project"
      redirect-url: https://auth-proxy.demo.eoepca.org/oauth2/callback
      oidc-issuer-url: https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_7mjYRQYll
      cookie-secure: "true"
      cookie-domain: demo.eoepca.org
      cookie-refresh: "0"
      set-authorization-header: "true"
      pass-authorization-header: "true"
      set-xauthrequest: "true"
    ingress:
      enabled: true
      hosts:
        - auth-proxy.demo.eoepca.org
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
        nginx.ingress.kubernetes.io/enable-cors: 'true'
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/configuration-snippet: "location \"~^/(?<target_host>[^/]+\\.demo\\.eoepca\\.org)(?<remaining_uri>.*)$\"
          {\r\n  rewrite ^ $scheme://$target_host$remaining_uri;\r\n}\r\n"
      tls:
        - secretName: auth-tls
          hosts:
            - auth-proxy.demo.eoepca.org
    resources:
      limits:
        cpu: 200m
        memory: 600Mi
      requests:
        cpu: 100m
        memory: 300Mi
