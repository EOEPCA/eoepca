apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: infra
spec:
  chart:
    spec:
      chart: elasticsearch
      version: 13.0.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: common
  interval: 1h0m0s
  releaseName: elasticsearch
  targetNamespace: infra
  values:
    global:
      storageClass: "csi-disk"
    master:
      replicas: 1
      persistence:
        enabled: true
        storageClass: "csi-disk"
        size: 100Gi
    coordinating:
      replicas: 1
      heapSize: 512m
      resources:
        requests:
          cpu: 100m
          memory: 1G
    data:
      replicas: 1
      persistence:
        enabled: true
        storageClass: "csi-disk"
    ingest:
      replicas: 1
    metrics:
      enabled: true
