apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-service-pep
  namespace: test
spec:
  chart:
    spec:
      chart: pep-engine
      version: 0.9.19
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    context: dummy-service
    global:
      pep: dummy-service-pep
      domain: test.185.52.193.87.nip.io
      nginxIp: 185.52.193.87
    configMap:
      workingMode: PARTIAL
    resourceServer:
      name: dummy-service
    nginxIntegration:
      enabled: true
      hostname: dummy-service-auth
    # image:
    #   pullPolicy: Always
    certManager:
      clusterIssuer: letsencrypt
    volumeClaim:
      name: dummy-service-pep-pvc
      create: false

  timeout: 25m0s
  interval: 1m0s
