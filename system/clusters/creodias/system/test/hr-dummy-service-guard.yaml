apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-service-guard
  namespace: test
spec:
  chart:
    spec:
      chart: resource-guard
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: dummy-service
      domain: demo.eoepca.org
      nginxIp: 185.52.195.19
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      image:
        pullPolicy: Always
      configMap:
        asHostname: gluu
        pdpHostname: gluu
      customDefaultResources:
      - name: "Eric's space"
        description: "Protected Access for eric to his space in the dummy service"
        resource_uri: "/ericspace"
        scopes: []
        default_owner: "a2cd2a59-3bb5-434e-8715-adf88e8806a8"
      - name: "Bob's space"
        description: "Protected Access for bob to his space in the dummy service"
        resource_uri: "/bobspace"
        scopes: []
        default_owner: "e78053ce-8171-47bb-a2d7-bc5e6c8515e6"
      nginxIntegration:
        enabled: false
        # hostname: dummy-service-auth
      volumeClaim:
        name: dummy-service-pep-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      # image:
      #   tag: mytest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        # The chart defaults use the value `global.context` (port `80`) to populate
        # the host, so no need to bother.
        # hosts:
        #   - host: dummy-service
        #     paths:
        #       - path: /
        #         service:
        #           name: dummy-service
        #           port: 80
      client:
        credentialsSecretName: ""
      logging:
        level: "debug"
      unauthorizedResponse: 'Bearer realm="https://portal.demo.eoepca.org/oidc/authenticate/"'
      openAccess: true
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
