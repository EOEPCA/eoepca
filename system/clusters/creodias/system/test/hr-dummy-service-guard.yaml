apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-service-guard
  namespace: test
spec:
  chart:
    spec:
      chart: resource-guard
      version: 0.0.3
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      pep: dummy-service-pep
      domain: test.demo.eoepca.org
      nginxIp: 185.52.195.19
      resourceServer:
        name: dummy-service
        # port: 80
        # url: http://dummy-service/
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      context: dummy-service
      configMap:
        workingMode: PARTIAL
      nginxIntegration:
        enabled: true
        hostname: dummy-service-auth
      # image:
      #   pullPolicy: Always
      volumeClaim:
        name: dummy-service-pep-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      fullnameOverride: dummy-service-agent
      # image:
      #   tag: latest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hostname: dummy-service
      client:
        credentialsSecretName: ""
      logging:
        level: "debug"
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
