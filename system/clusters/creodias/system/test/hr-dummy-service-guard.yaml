apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-service-guard
  namespace: test
spec:
  chart:
    spec:
      chart: resource-guard
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: dummy-service
      pep: dummy-service-pep
      domain: mundi.eoepca.org
      nginxIp: 80.158.54.66
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      imagePullSecrets:
        - name: regcred    
      configMap:
        asHostname: test
        pdpHostname: test
      customDefaultResources:
      - name: "Eric's space"
        description: "Protected Access for eric to his space in the dummy service"
        resource_uri: "/ericspace"
        scopes: []
        default_owner: "cbbf3a8a-e2c2-40e8-8c3e-894a9ba0b9ce"
      - name: "Bob's space"
        description: "Protected Access for bob to his space in the dummy service"
        resource_uri: "/bobspace"
        scopes: []
        default_owner: "cffeb126-b27a-4ca8-accf-be668e8683f3"
      nginxIntegration:
        enabled: false
        # hostname: dummy-service-auth
      # image:
      #   pullPolicy: Always
      volumeClaim:
        name: dummy-service-pep-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      imagePullSecrets:
        - name: regcred
      fullnameOverride: dummy-service-agent
      # image:
      #   tag: mytest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hosts:
          - host: dummy-service
            paths:
              - path: /
                service:
                  name: dummy-service
                  port: 80
      client:
        credentialsSecretName: ""
      logging:
        level: "debug"
      unauthorizedResponse: 'Bearer realm="https://portal.mundi.eoepca.org/oidc/authenticate/"'
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
