apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-service-protection
  namespace: test
spec:
  chart:
    spec:
      chart: identity-gatekeeper
      version: 1.0.7
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    nameOverride: dummy-service-protection
    config:
      client-id: dummy-service
      discovery-url: https://identity.keycloak.demo.eoepca.org/realms/master
      cookie-domain: demo.eoepca.org
    targetService:
      host: dummy-service-protected.demo.eoepca.org
      name: dummy-service
      port:
        number: 80
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
  timeout: 5m0s
  interval: 1m0s