apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-service
  namespace: test
spec:
  chart:
    spec:
      chart: dummy
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    imagePullSecrets:
      - name: regcred
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: dummy-service-open.mundi.eoepca.org
          paths:
            - path: /
      tls:
       - secretName: dummy-service-open-tls
         hosts:
           - dummy-service-open.mundi.eoepca.org
  interval: 1m0s
