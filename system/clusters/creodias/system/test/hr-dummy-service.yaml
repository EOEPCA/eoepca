apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dummy-service
  namespace: test
spec:
  chart:
    spec:
      chart: dummy
      version: 0.9.2
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        ingress.kubernetes.io/ssl-redirect: "false"
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - host: dummy-service-open.demo.eoepca.org
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - dummy-service-open.demo.eoepca.org
          secretName: dummy-service-tls
  interval: 1m0s
