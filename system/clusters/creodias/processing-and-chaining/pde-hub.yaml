apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jupyterhub
  namespace: pde-hub
spec:
  chart:
    spec:
      chart: jupyterhub
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    ingress:
      enabled: true
      hosts: [jupyterhub.develop.eoepca.org]
      tls: 
        - hosts: [jupyterhub.develop.eoepca.org]
          secretName: jupyterhub-tls
  interval: 1m0s