apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proc-ades-pep
  namespace: proc
spec:
  chart:
    spec:
      chart: pep-engine
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:   
    context: ades
    global:
      pep: proc-ades-pep
      domain: test.80.158.51.219.nip.io
      nginxIp: 80.158.51.219
    configMap:
      resourceServer: http://proc-ades/
    image:
      pullPolicy: Always
    certManager:
      clusterIssuer: letsencrypt
    volumeClaim:
      name: eoepca-proc-pvc
      create: false

  timeout: 25m0s
  interval: 1m0s
