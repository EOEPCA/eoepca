apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proc-ades-pep
  namespace: proc
spec:
  chart:
    spec:
      chart: pep-engine
      version: 0.9.31
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    global:
      context: ades
      pep: proc-ades-pep
      domain: demo.eoepca.org
      nginxIp: 185.52.195.19
      resourceServer:
        name: proc-ades
      certManager:
        clusterIssuer: letsencrypt
    configMap:
      workingMode: FULL
      asHostname: test
      pdpHostname: test
    nginxIntegration:
      enabled: false
    # image:
    #   pullPolicy: Always
    volumeClaim:
      name: eoepca-proc-pvc
      create: false

  timeout: 25m0s
  interval: 1m0s
