apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proc-ades-pep
  namespace: proc
spec:
  chart:
    spec:
      chart: pep-engine
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    context: ades
    global:
      pep: proc-ades-pep
      ep: test.demo.eoepca.org
      domain: https://test.demo.eoepca.org
      resourceServer: http://proc-ades/
      pdpUrl: pdp-engine.default
      nginxIp: 185.52.195.19
      proxyHost: ades.test.demo.eoepca.org
      resourceHost: ades.resources.demo.eoepca.org
    image:
      image: eoepca/um-pep-engine:v0.3.4
    volumeClaim:
      name: eoepca-proc-pvc

  timeout: 25m0s
  interval: 1m0s
