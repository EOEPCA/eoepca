apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proc-ades-guard
  namespace: proc
spec:
  suspend: false
  chart:
    spec:
      chart: resource-guard
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: ades
      domain: develop.eoepca.org
      nginxIp: 185.52.192.231
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      configMap:
        asHostname: auth
        pdpHostname: auth
      customDefaultResources:
      - name: "ADES Service for user 'eric'"
        description: "Protected Access for eric to his space in the ADES"
        resource_uri: "/eric"
        scopes: []
        default_owner: "fad43ef3-23ef-48b0-86f0-1cf29d97908e"
      - name: "ADES Service for user 'bob'"
        description: "Protected Access for bob to his space in the ADES"
        resource_uri: "/bob"
        scopes: []
        default_owner: "f0a19e32-5651-404e-8acd-128c2c284300"
      - name: "ADES Service for user 'alice'"
        description: "Protected Access for alice to her space in the ADES"
        resource_uri: "/alice"
        scopes: []
        default_owner: "5fa1b608-2b28-4686-b571-46c79ec75b78"
      nginxIntegration:
        enabled: false
        # hostname: proc-ades-auth
      # image:
      #   pullPolicy: Always
      volumeClaim:
        name: eoepca-proc-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      # image:
      #   tag: latest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hosts:
          - host: ades
            paths:
              - path: /(.*)
                service:
                  name: proc-ades
                  port: 80
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/rewrite-target: /$1
      client:
        credentialsSecretName: "proc-uma-user-agent"
      logging:
        level: "info"
      unauthorizedResponse: 'Bearer realm="https://auth.develop.eoepca.org/oxauth/auth/passport/passportlogin.htm"'
      openAccess: false
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
