apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-identity-service
  namespace: um
  annotations:
    meta.helm.sh/release-name: um-identity-service
    meta.helm.sh/release-namespace: um
spec:
  chart:
    spec:
      chart: identity-service
      version: 1.0.77
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    volumeClaim:
      name: eoepca-userman-pvc
      create: false
    identity-keycloak:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity.keycloak.demo.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-keycloak-tls-certificate
            hosts:
              - identity.keycloak.demo.eoepca.org
      secrets:
        kcDbPassword: 
        keycloakAdminPassword: 
    identity-postgres:
      volumeClaim:
        name: eoepca-userman-pvc
      secrets:
        postgresPassword: 
        pgPassword: 
    identity-api:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity.api.demo.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-api-tls-certificate
            hosts:
              - identity.api.demo.eoepca.org
      configMap:
        authServerUrl: https://identity.keycloak.demo.eoepca.org
      secrets:
        adminPassword: 
    identity-api-gatekeeper:
      config:
        client-id: identity-api
        discovery-url: https://identity.keycloak.demo.eoepca.org/realms/master
        no-redirects: true
        no-proxy: true
        enable-uma: true
        cookie-domain: demo.eoepca.org
        cookie-access-name: auth_user_id
        cookie-refresh-name: auth_refresh_token
        enable-metrics: true
        enable-logging: true
        enable-request-id: true
        enable-login-handler: true
        enable-refresh-tokens: true
        enable-logout-redirect: true
        listen: :3000
        listen-admin: :4000
      secrets:
        clientSecret: 
        encryptionKey: 
    identity-gateekeper:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity.gatekeeper.demo.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-gatekeeper-tls-certificate
            hosts:
              - identity.gatekeeper.demo.eoepca.org
      config:
        client-id: dummy-service
        discovery-url: https://identity.keycloak.demo.eoepca.org/realms/master
        no-redirects: true
        no-proxy: true
        enable-uma: true
        cookie-domain: demo.eoepca.org
        cookie-access-name: auth_user_id
        cookie-refresh-name: auth_refresh_token
        enable-metrics: true
        enable-logging: true
        enable-request-id: true
        enable-login-handler: true
        enable-refresh-tokens: true
        enable-logout-redirect: true
        listen: :3000
        listen-admin: :4000
      secrets:
        clientSecret: 
        encryptionKey: 
  timeout: 5m0s
  interval: 1m0s