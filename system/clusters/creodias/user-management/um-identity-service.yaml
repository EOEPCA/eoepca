apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-identity-service
  namespace: um
  annotations:
    meta.helm.sh/release-name: um-identity-service
    meta.helm.sh/release-namespace: um
spec:
  chart:
    spec:
      chart: identity-service
      version: 1.0.82
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    volumeClaim:
      name: eoepca-userman-pvc
      create: false
    identity-keycloak:
      ingress:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity.keycloak.demo.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-keycloak-tls-certificate
            hosts:
              - identity.keycloak.demo.eoepca.org
    identity-postgres:
      volumeClaim:
        name: eoepca-userman-pvc
    identity-api:
      ingress:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity.api.demo.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-api-tls-certificate
            hosts:
              - identity.api.demo.eoepca.org
      configMap:
        authServerUrl: https://identity.keycloak.demo.eoepca.org
    identity-api-gatekeeper:
      config:
        client-id: identity-api
        discovery-url: https://identity.keycloak.demo.eoepca.org/realms/master
        cookie-domain: demo.eoepca.org
      ingress:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity.api-gatekeeper.demo.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-api-gatekeeper-tls-certificate
            hosts:
              - identity.gatekeeper.demo.eoepca.org
    identity-gateekeper:
      config:
        client-id: dummy-service
        discovery-url: https://identity.keycloak.demo.eoepca.org/realms/master
        cookie-domain: demo.eoepca.org
      ingress:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity.gatekeeper.demo.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-gatekeeper-tls-certificate
            hosts:
              - identity.gatekeeper.demo.eoepca.org
  timeout: 5m0s
  interval: 1m0s