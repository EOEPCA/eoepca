apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-identity-service
  namespace: um
  annotations:
    meta.helm.sh/release-name: um-identity-service
    meta.helm.sh/release-namespace: um
spec:
  chart:
    spec:
      chart: identity-service
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    keycloak:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: keycloak.develop.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: keycloak-tls-certificate
            hosts:
              - keycloak.develop.eoepca.org
    identity-api:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity-api.develop.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-api-tls-certificate
            hosts:
              - identity-api.develop.eoepca.org
    identity-manager:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: identity-manager.develop.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: identity-manager-tls-certificate
            hosts:
              - identity-manager.develop.eoepca.org
    oauth2-proxy:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: oauth2-proxy.develop.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: oauth2-proxy-tls-certificate
            hosts:
              - oauth2-proxy.develop.eoepca.org
  timeout: 5m0s
  interval: 1m0s