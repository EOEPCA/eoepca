apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-login-service
  namespace: default
spec:
  chart:
    spec:
      chart: login-service
      version: 0.9.47
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    trigger: true
    volumeClaim:
      name: eoepca-userman-pvc
      create: false
    config:
      pullSecret: regcred
      domain: auth.mundi.eoepca.org
      volumeClaim:
        name: eoepca-userman-pvc
    opendj:
      # This can be useful to workaround helm 'failed to upgrade' errors due to
      # immutable fields in the 'um-login-service-persistence-init-ss' job
      # persistence:
      #   enabled: false
      pullSecret: regcred
      volumeClaim:
        name: eoepca-userman-pvc
    oxauth:
      #image: 
      #  tag: 4.2.3_08
      pullSecret: regcred
      volumeClaim:
        name: eoepca-userman-pvc
    oxtrust:
      #image: 
      #  tag: 4.2.3_04
      pullSecret: regcred
      volumeClaim:
        name: eoepca-userman-pvc
    global:
      domain: auth.mundi.eoepca.org
      nginxIp: 80.158.54.66
    nginx:
      ingress:
        annotations:
          #kubernetes.io/elb.ip: 80.158.54.66
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - auth.mundi.eoepca.org
        tls:
          - hosts:
              - auth.mundi.eoepca.org
            secretName: login-service-tls
  timeout: 25m0s
  interval: 1m0s
