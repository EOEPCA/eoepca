apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-keycloak
  namespace: um
  annotations:
    meta.helm.sh/release-name: um-keycloak
    meta.helm.sh/release-namespace: um
spec:
  chart:
    spec:
      chart: keycloak
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    volumeClaim:
      name: eoepca-userman-pvc
      create: false
    config:
      domain: keycloak.develop.eoepca.org
    global:
      domain: keycloak.develop.eoepca.org
      nginxIp: 185.52.192.231
      namespace: um
    nginx:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - keycloak.develop.eoepca.org
        tls:
          - hosts:
              - keycloak.develop.eoepca.org
            secretName: login-service-keycloak-tls
  timeout: 25m0s
  interval: 1m0s