apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-keycloak
  namespace: um
  annotations:
    meta.helm.sh/release-name: um-keycloak
    meta.helm.sh/release-namespace: um
spec:
  chart:
    spec:
      chart: keycloak
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    volumeClaim:
      name: eoepca-userman-pvc
      create: false
    global:
      domain: keycloak.develop.eoepca.org
      nginxIp: 185.52.192.231
      namespace: um
    keycloak:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: keycloak.develop.eoepca.org
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: keycloak-tls-certificate
            hosts:
              - keycloak.develop.eoepca.org
  timeout: 25m0s
  interval: 1m0s