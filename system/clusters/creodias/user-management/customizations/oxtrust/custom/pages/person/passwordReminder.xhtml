<!DOCTYPE composition
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich">
<f:view transient="false">
	<h:head>
		<meta name="description" content="EOEPCA" />
		<script type="text/javascript" src="../ext/resources/js/jquery-1.12.4.min.js"></script>
		<script type='text/javascript' src='../ext/resources/js/bootstrap.min.js'></script>
		<script type='text/javascript' src='../ext/resources/js/scripts.js'></script>
		<script type='text/javascript' src='../ext/resources/js/jquery.js?ver=1.12.4'></script>
		<link rel='stylesheet' id='ebor-theme-styles-css' href='../ext/resources/css/ebor-theme-styles.css'
			type='text/css' media='all' />
		<link rel='stylesheet' id='ebor-body-font-css'
			href='https://fonts.googleapis.com/css?family=Open+Sans%3A400%2C500%2C600&#038;ver=4.8' type='text/css'
			media='all' />
		<link rel='stylesheet' id='ebor-heading-font-css'
			href='https://fonts.googleapis.com/css?family=Raleway%3A100%2C400%2C300%2C500%2C600%2C700&#038;ver=4.8'
			type='text/css' media='all' />
		<link rel='stylesheet' id='ebor-lato-font-css'
			href='https://fonts.googleapis.com/css?family=Lato%3A300%2C400&#038;ver=4.8' type='text/css' media='all' />
		<link rel='dns-prefetch' href='//fonts.googleapis.com' />
		<link rel='stylesheet' id='ebor-bootstrap-css' href='../ext/resources/css/bootstrap.css' type='text/css'
			media='all' />
		<link rel='stylesheet' id='ebor-fonts-css' href='../ext/resources/css/fonts.css' type='text/css' media='all' />
		<link rel='stylesheet' id='ebor-style-inline-css' href='../ext/resources/css/eoepca-inline.css' type='text/css'
			media='all' />
		<link rel='stylesheet' id='ebor-style-css' href='../ext/resources/css/styles.css' type='text/css' media='all' />
		<link rel='stylesheet' id='custom' href='../ext/resources/css/password-reminder.css' type='text/css' media='all' />
		<s:fragment rendered="#{not registerPersonAction.captchaDisabled}">
			<script src="https://www.google.com/recaptcha/api.js" async="async" defer="defer"></script>
		</s:fragment>
	</h:head>
	<title>
		<h:outputText value="EOEPCA Recover Password" />
	</title>
	<h:body>
		<script type="text/javascript">
			var styleSheets = document.styleSheets;
			var id = 'skinning';
			for (var i = 0; i&lt; styleSheets.length; i++) {
				var hrefValue = styleSheets[i].href;
				if (hrefValue !== null) {
					if (hrefValue.indexOf(id) !== -1) {
						document.styleSheets[i].disabled = true;
					}
				}
			}
		</script>
		<div id="formArea" class="perm-fixed-nav">
      <a class="brand-logo"><img src="../ext/resources/img/brand-logo.png" alt="Logo"/></a>
			<div class="main-container">
				<h:form id="formArea">
					<s:token />
					<rich:panel>
						<div id="content" class="col-md-6 forgot-password-form">
							<div class="login-box-body">
								<p class="login-box-msg title">Forgot Password</p>
								<div class="form-group has-feedback">
									<rich:panel rendered="#{not identity.loggedIn}">
                    <h:outputText styleClass="form-control-label" value="Enter your email" />
										<div class="form-group has-feedback">
											<h:inputText id="username" style="width: 100%;" styleClass="form-control"
												placeholder="Email" value="#{passwordReminderAction.email}"
												autocomplete="off" />
											<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
										</div>
										<s:fragment rendered="#{recaptchaService.enabled}">
											<div class="g-recaptcha"
												data-sitekey="#{recaptchaService.recaptchaSiteKey}" />
										</s:fragment>
										<br />
										<div class="row">
											<div class="col-xs-12">
												<h:commandButton id="submit" value="Send Email"
													action="#{passwordReminderAction.requestReminder}"
													/>
											</div>
										</div>
									</rich:panel>
								</div>
								<div class="form-group has-feedback" style="color: red; font-size: 13px; font-weight: 500;">
									<h:messages id="messages" globalOnly="true" styleClass="message"
										errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
										rendered="#{showGlobalMessages != 'false'}" />
								</div>
							</div>
						</div>
					</rich:panel>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
