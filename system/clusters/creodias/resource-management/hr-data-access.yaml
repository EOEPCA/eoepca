              nil_values:
                - reason: "http://www.opengis.net/def/nil/OGC/0/unknown"
                  value: 0
              uom: "W/m2/um"
              wavelength: 2.2
        - name: S1IWGRD1C_VV
          data_type: "Uint16"
          bands:
            - identifier: "VV"
              name: "VV"
              definition: "http://www.opengis.net/def/property/OGC/0/Radiance"
              description: "VV"
              nil_values:
                - reason: "http://www.opengis.net/def/nil/OGC/0/unknown"
                  value: 0
