              assets:
                - B01
            S2L2A_B02:
              assets:
                - B02
            S2L2A_B03:
              assets:
                - B03
            S2L2A_B04:
              assets:
                - B04
            S2L2A_B05:
              assets:
                - B05
            S2L2A_B06:
              assets:
                - B06
            S2L2A_B07:
              assets:
                - B07
            S2L2A_B08:
              assets:
                - B08
            S2L2A_B8A:
              assets:
                - B8A
            S2L2A_B09:
              assets:
                - B09
            S2L2A_B11:
              assets:
                - B11
            S2L2A_B12:
              assets:
                - B12
          defaultBrowse: TRUE_COLOR
          browses:
            TRUE_COLOR:
              asset: visual-10m
              red:
                expression: B04
                range: [0, 4000]
                nodata: 0
              green:
                expression: B03
                range: [0, 4000]
                nodata: 0
              blue:
                expression: B02
                range: [0, 4000]
                nodata: 0
            FALSE_COLOR:
              red:
                expression: B08
                range: [0, 4000]
                nodata: 0
              green:
                expression: B04
                range: [0, 4000]
                nodata: 0
              blue:
                expression: B03
                range: [0, 4000]
                nodata: 0
            NDVI:
              grey:
                expression: (B08-B04)/(B08+B04)
                range: [-1, 1]
          masks:
            clouds:
              validity: false
        - name: L8MSI1TP
          filter:
            platform: landsat-8
            landsat:processing_level: L1TP
          collections:
            - L8L1TP
          metadata_assets: []
          coverages:
            L8L1TP_B01:
              assets:
                - SR_B1
            L8L1TP_B02:
              assets:
                - SR_B2
            L8L1TP_B03:
              assets:
                - SR_B3
            L8L1TP_B04:
              assets:
                - SR_B4
            L8L1TP_B05:
              assets:
                - SR_B5
            L8L1TP_B06:
              assets:
                - SR_B6
            L8L1TP_B07:
              assets:
                - SR_B7
          defaultBrowse: TRUE_COLOR
          browses:
            TRUE_COLOR:
              red:
                expression: SR_B4
                range: [5000, 12000]
                nodata: 0
              green:
                expression: SR_B3
                range: [5000, 12000]
                nodata: 0
              blue:
                expression: SR_B2
                range: [5000, 12000]
                nodata: 0
          masks:
            clouds:
              validity: false
        - name: L8MSI1GT
          filter:
            platform: landsat-8
            landsat:processing_level: L1GT
          collections:
            - L8L1GT
          metadata_assets: []
          coverages:
            L8L1GT_B01:
              assets:
                - SR_B1
            L8L1GT_B02:
              assets:
                - SR_B2
            L8L1GT_B03:
              assets:
                - SR_B3
            L8L1GT_B04:
              assets:
                - SR_B4
            L8L1GT_B05:
              assets:
                - SR_B5
            L8L1GT_B06:
              assets:
                - SR_B6
            L8L1GT_B07:
              assets:
                - SR_B7
          defaultBrowse: TRUE_COLOR
          browses:
            TRUE_COLOR:
              red:
                expression: SR_B4
                range: [5000, 12000]
                nodata: 0
              green:
                expression: SR_B3
                range: [5000, 12000]
                nodata: 0
              blue:
                expression: SR_B2
                range: [5000, 12000]
                nodata: 0
          masks:
            clouds:
              validity: false
        - name: S1IWGRD1C_VVVH
          filter:
            constellation: sentinel-1
            sar:instrument_mode: IW
            sar:product_type: GRD
            sar:polarizations: ["VV", "VH"]
          collections:
            - S1IWGRD1C
          metadata_assets: []
          coverages:
            S1IWGRD1C_VV:
              assets:
                - vv
            S1IWGRD1C_VH:
              assets:
                - vh
          # defaultBrowse: QUICKLOOK
          defaultBrowse: COMPOSITE
          browses:
            # QUICKLOOK:
            #   asset: thumbnail
            COMPOSITE:
              red:
                expression: VV
                range: [8, 1200]
                nodata: 0
              green:
                expression: VH
                range: [5000, 12000]
                nodata: 0
              blue:
                expression: VV/VH
                range: [5000, 12000]
                nodata: 0
        - name: S1SLC
          filter:
