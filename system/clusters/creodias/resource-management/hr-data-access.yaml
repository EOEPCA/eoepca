apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: data-access
  namespace: rm
spec:
  interval: 5m
  chart:
    spec:
      chart: data-access
      version: 1.4.0-dev1
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  valuesFrom:
  # - secretKeyRef:
  #     name: cache-access-secret
  #     namespace: rm
  #     key: values.yaml
  #     optional: false
  - kind: Secret
    name: cache-access-secret
    valuesKey: values.yaml
  values:
    global:
      env:
        REGISTRAR_REPLACE: "true"
        CPL_VSIL_CURL_ALLOWED_EXTENSIONS: .TIF,.TIFF,.tif,.tiff,.xml,.jp2,.jpg,.jpeg,.png,.nc
        AWS_HTTPS: "FALSE"
        startup_scripts:
          - /registrar_pycsw/registrar_pycsw/initialize-collections.sh

      ingress:
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: data-access.develop.eoepca.org
        tls:
          - hosts:
              - data-access.develop.eoepca.org
            secretName: data-access-tls

      storage:
        data:
          data:
            type: S3
            endpoint_url: http://data.cloudferro.com
            access_key_id: access
            secret_access_key: access
            region_name: RegionOne
            validate_bucket_name: false
        cache:
          type: S3
          endpoint_url: "https://cf2.cloudferro.com:8080/cache-bucket"
          host: "cf2.cloudferro.com:8080"
          region_name: RegionOne
          region: RegionOne
          bucket: cache-bucket

      metadata:
        title: EOEPCA Data Access Service developed by EOX
        abstract: EOEPCA Data Access Service developed by EOX
        header: "EOEPCA Data Access View Server (VS) Client powered by <a href=\"//eox.at\"><img src=\"//eox.at/wp-content/uploads/2017/09/EOX_Logo.svg\" alt=\"EOX\" style=\"height:25px;margin-left:10px\"/></a>"
        url: https://ecma/cache/ows
        keyword: view service
        accessConstraints: UNKNOWN
        fees: UNKNOWN
        contactName: Stephan Meissl
        contactPhone: Please contact via mail.
        contactFacsimile: None
        contactOrganization: EOX IT Services GmbH
        contactCity: Vienna
        contactStateOrProvince: Vienna
        contactPostcode: 1090
        contactCountry: Austria
        contactElectronicMailAddress: office@eox.at
        contactPosition: CTO
        providerName: EOX
        providerUrl: https://eox.at
        inspireProfile: true
        inspireMetadataUrl: TBD
        defaultLanguage: eng
        language: eng

      layers:
        - id: S2L1C
          title: Sentinel-2 Level 1C True Color
          abstract: Sentinel-2 Level 2A True Color
          displayColor: '#eb3700'
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L1C
          search:
            histogramBinCount: 15
            histogramThreshold: 80
        - id: S2L1C__TRUE_COLOR
          title: Sentinel-2 Level 1C True Color
          abstract: Sentinel-2 Level 2A True Color
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L1C
        - id: S2L1C__masked_clouds
          title: Sentinel-2 Level 1C True Color with cloud masks
          abstract: Sentinel-2 Level 1C True Color with cloud masks
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L1C
        - id: S2L1C__FALSE_COLOR
          title: Sentinel-2 Level 1C False Color
          abstract: Sentinel-2 Level 1C False Color
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L1C
        - id: S2L1C__NDVI
          title: Sentinel-2 Level 21CNDVI
          abstract: Sentinel-2 Level 1C NDVI
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L1C
        - id: S2L2A
          title: Sentinel-2 Level 2A True Color
          abstract: Sentinel-2 Level 2A True Color
          displayColor: '#eb3700'
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L2A
          search:
            histogramBinCount: 15
            histogramThreshold: 80
        - id: S2L2A__TRUE_COLOR
          title: Sentinel-2 Level 2A True Color
          abstract: Sentinel-2 Level 2A True Color
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L2A
        - id: S2L2A__masked_clouds
          title: Sentinel-2 Level 2A True Color with cloud masks
          abstract: Sentinel-2 Level 2A True Color with cloud masks
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L2A
        - id: S2L2A__FALSE_COLOR
          title: Sentinel-2 Level 2A False Color
          abstract: Sentinel-2 Level 2A False Color
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L2A
        - id: S2L2A__NDVI
          title: Sentinel-2 Level 2A NDVI
          abstract: Sentinel-2 Level 2A NDVI
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S2L2A
        - id: L8L1TP
          title: Landsat-8 Level 1TP True Color
          abstract: Landsat-8 Level 1TP True Color
          displayColor: '#eb3700'
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: L8L1TP
          search:
            histogramBinCount: 15
            histogramThreshold: 80
        - id: L8L1TP__TRUE_COLOR
          title: Landsat-8 Level 1TP True Color
          abstract: Landsat-8 Level 1TP True Color
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: L8L1TP
        - id: L8L1GT
          title: Landsat-8 Level 1GT True Color
          abstract: Landsat-8 Level 1GT True Color
          displayColor: '#eb3700'
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: L8L1GT
          search:
            histogramBinCount: 15
            histogramThreshold: 80
        - id: L8L1GT__TRUE_COLOR
          title: Landsat-8 Level 1GT True Color
          abstract: Landsat-8 Level 1GT True Color
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: L8L1GT
        - id: S3A_OL_2_LFR
          title: Sentinel-3 OL_2_LFR
          abstract: Sentinel-3 Quicklooks
          displayColor: '#eb3700'
          grids:
            - name: WGS84
              zoom: 13
          parentLayer: S3A_OL_2_LFR
          search:
            histogramBinCount: 15
            histogramThreshold: 80
      collections:
        S2L1C:
          product_types:
            - S2MSI1C
          coverage_types:
            - S2L1C_B01
            - S2L1C_B02
            - S2L1C_B03
            - S2L1C_B04
            - S2L1C_B05
            - S2L1C_B06
            - S2L1C_B07
            - S2L1C_B08
            - S2L1C_B8A
            - S2L1C_B09
            - S2L1C_B10
            - S2L1C_B11
            - S2L1C_B12
        S2L2A:
          product_types:
            - S2MSI2A
          product_levels:
            - Level-2A
          coverage_types:
            - S2L2A_B01
            - S2L2A_B02
            - S2L2A_B03
            - S2L2A_B04
            - S2L2A_B05
            - S2L2A_B06
            - S2L2A_B07
            - S2L2A_B08
            - S2L2A_B8A
            - S2L2A_B09
            - S2L2A_B11
            - S2L2A_B12
        L8L1TP:
          product_types:
            - L8MSI1TP
          product_levels:
            - Level-1TP
          coverage_types:
            - L8L1TP_B01
            - L8L1TP_B02
            - L8L1TP_B03
            - L8L1TP_B04
            - L8L1TP_B05
            - L8L1TP_B06
            - L8L1TP_B07
        L8L1GT:
          product_types:
            - L8MSI1GT
          product_levels:
            - Level-1GT
          coverage_types:
            - L8L1GT_B01
            - L8L1GT_B02
            - L8L1GT_B03
            - L8L1GT_B04
            - L8L1GT_B05
            - L8L1GT_B06
            - L8L1GT_B07
        S1IWGRD1C:
          product_types:
            - S1IWGRD1C_VVVH
          coverage_types: []
        S1SLC:
          product_types:
            - S1SLC
          coverage_types: []
        S3A_OL_2_LFR:
          product_types:
            - S3A_OL_2_LFR
          coverage_types: []
      coverageTypes:
        # Landsat-8 L1TP
        - name: "L8L1TP_B01"
          data_type: "Uint16"
          bands:
            - identifier: "SR_B1"
              name: "coastal"
              definition: "http://www.opengis.net/def/property/OGC/0/Radiance"
              description: "SR_B1"
              nil_values:
                - reason: "http://www.opengis.net/def/nil/OGC/0/unknown"
                  value: 0
              uom: "W/m2/um"
              wavelength: 0.44
        - name: "L8L1TP_B02"
          data_type: "Uint16"
          bands:
            - identifier: "SR_B2"
              name: "blue"
              definition: "http://www.opengis.net/def/property/OGC/0/Radiance"
