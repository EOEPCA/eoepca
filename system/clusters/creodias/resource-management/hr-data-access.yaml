    vs:
      renderer:
        replicaCount: 4
        resources:
          limits:
            cpu: 1.5
            memory: 3Gi
          requests:
            cpu: 0.5
            memory: 1Gi

      registrar:
        replicaCount: 1
        config:
          defaultBackends:
            - path: registrar_pycsw.backend.ItemBackend
              kwargs:
                repository_database_uri: postgresql://postgres:mypass@resource-catalogue-db/pycsw
                ows_url: https://data-access.demo.eoepca.org/ows
          defaultSuccessQueue: seed_queue
