apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bucket-operator
  namespace: rm
  labels:
    app.kubernetes.io/instance: bucket-operator
    app.kubernetes.io/name: bucket-operator
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/elb.ip: 80.158.53.207
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
    - hosts:
        - bucket-operator.80.158.53.207.nip.io
      secretName: bucket-operator-tls
  rules:
    - host: bucket-operator.80.158.53.207.nip.io
      http:
        paths:
          - path: /
            backend:
              serviceName: bucket-operator
              servicePort: http