apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: data-access-guard
  namespace: rm
spec:
  chart:
    spec:
      chart: resource-guard
      version: 0.0.31
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: data-access
      pep: data-access-pep
      domain: mundi.eoepca.org
      nginxIp: 80.158.54.66
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      imagePullSecrets:
        - name: regcred         
      configMap:
        workingMode: PARTIAL
        asHostname: test
        pdpHostname: test
      nginxIntegration:
        enabled: false
        # hostname: data-access-auth
      # image:
      #   pullPolicy: Always
      volumeClaim:
        name: eoepca-resman-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      imagePullSecrets:
        - name: regcred         
      fullnameOverride: data-access-agent
      # image:
      #   tag: latest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hosts:
          - host: data-access
            paths:
              - path: /(ows.*)
                service:
                  name: data-access-vs-renderer
                  port: 80
              - path: /(opensearch.*)
                service:
                  name: data-access-vs-renderer
                  port: 80
              - path: /(admin.*)
                service:
                  name: data-access-vs-renderer
                  port: 80
              - path: /cache/(.*)
                service:
                  name: data-access-vs-cache
                  port: 80
              - path: /(.*)
                service:
                  name: data-access-vs-client
                  port: 80
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/rewrite-target: /$1
      client:
        credentialsSecretName: "rm-uma-user-agent"
      logging:
        level: "debug"
      unauthorizedResponse: 'Bearer realm="https://mundi.eoepca.org/", scope="openid user_name is_operator"'
      # openAccess: true
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
