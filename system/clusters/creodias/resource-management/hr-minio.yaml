apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: rm
spec:
  interval: 10m
  chart:
    spec:
      chart: minio
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: common
  values:
    existingSecret: rm-minio-root-credentials

    persistence:
      storageClass: managed-nfs-storage-retain

    ingress:
      enabled: true
      ingressClassName: nginx
      path: /
      hosts:
        - minio.develop.eoepca.org
      tls:
        - secretName: minio-tls
          hosts:
            - minio.develop.eoepca.org

    consoleIngress:
      enabled: true
      ingressClassName: nginx
      path: /
      hosts:
        - console.minio.develop.eoepca.org
      tls:
      - secretName: minio-console-tls
        hosts:
          - console.minio.develop.eoepca.org

    resources:
      requests:
        memory: 1Gi