apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api-pep
  namespace: rm
spec:
  chart:
    spec:
      chart: pep-engine
      version: 0.9.31
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    global:
      context: workspace-api
      pep: workspace-api-pep
      domain: mundi.eoepca.org
      nginxIp: 80.158.54.66
      resourceServer:
        name: workspace-api
        port: 8080
      certManager:
        clusterIssuer: letsencrypt
    configMap:
      workingMode: FULL
      asHostname: auth
      pdpHostname: auth
    nginxIntegration:
      enabled: false
    # image:
    #   pullPolicy: Always
    volumeClaim:
      name: eoepca-resman-pvc
      create: false

  timeout: 25m0s
  interval: 1m0s
