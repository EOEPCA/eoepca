apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api-pep
  namespace: rm
spec:
  chart:
    spec:
      chart: pep-engine
      version: 0.9.13
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    context: workspace-api
    global:
      pep: workspace-api-pep
      domain: test.demo.eoepca.org
      nginxIp: 185.52.195.19
    configMap:
      resourceServer: http://workspace-api:8080
    image:
      pullPolicy: Always
    certManager:
      clusterIssuer: letsencrypt
    volumeClaim:
      name: eoepca-resman-pvc
      create: false

  timeout: 25m0s
  interval: 1m0s
