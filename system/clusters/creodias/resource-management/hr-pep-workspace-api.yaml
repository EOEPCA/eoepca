apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api-pep
  namespace: rm
spec:
  chart:
    spec:
      chart: pep-engine
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    context: rm
    global:
      pep: workspace-api-pep
      ep: test-rm.demo.eoepca.org
      domain: https://test.demo.eoepca.org
      resourceServer: http://workspace-api/
      pdpUrl: pdp-engine.default
      nginxIp: 185.52.195.19
      proxyHost: workspace-api.test.demo.eoepca.org
      resourceHost: workspace-api.resources.demo.eoepca.org
    image:
      image: eoepca/um-pep-engine:v0.3.2
    volumeClaim:
      name: pvc-workspace-api-pep

  timeout: 25m0s
  interval: 1m0s
