apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api
  namespace: rm
spec:
  interval: 5m
  chart:
    spec:
      chart: vs
      version: 1.3.3
      sourceRef:
        kind: HelmRepository
        name: eox-charts
        namespace: rm
  values:
    image:
      repository: eoepca/rm-workspace-api
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""

    ingress:
      enabled: true
      hosts:
        - host: workspace-api.develop.eopca.org
          paths: ["/"]
      tls: []

    # some values for the workspace API
    prefixForName: "develop-user"
    workspaceSecretName: "bucket"
    namespaceForBucketResource: "rm"
    workspaceConfigMapName: "workspace"
    gitRepoResourceForHelmChartName: "eoepca"
    gitRepoResourceForHelmChartNamespace: "common"
    helmChartName: "rm-user-workspace"
    helmChartVersion: "0.9.13"
    s3Endpoint: "https://cf2.cloudferro.com:8080"
    s3Region: "RegionOne"
    workspaceDomain: develop.eoepca.org
