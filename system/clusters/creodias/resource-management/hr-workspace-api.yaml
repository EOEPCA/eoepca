apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api
  namespace: rm
spec:
  interval: 5m
  chart:
    spec:
      chart: rm-workspace-api
      version: 0.1.15
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    fullnameOverride: workspace-api
    image:
      repository: eoepca/rm-workspace-api
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.9.15"

    ingress:
      enabled: true
      hosts:
        - host: workspace-api.mundi.eoepca.org
          paths: ["/"]
      tls:
        - hosts:
            - workspace-api.mundi.eoepca.org
          secretName: workspace-api-tls

    # some values for the workspace API
    prefixForName: "mundi-user"
    workspaceSecretName: "bucket"
    namespaceForBucketResource: "rm"
    workspaceConfigMapName: "workspace"
    gitRepoResourceForHelmChartName: "eoepca"
    gitRepoResourceForHelmChartNamespace: "common"
    helmChartName: "rm-user-workspace"
    helmChartVersion: "0.9.23"
    s3Endpoint: "https://cf2.cloudferro.com:8080"
    s3Region: "RegionOne"
    workspaceDomain: mundi.eoepca.org
    harborUrl: "https://harbor.mundi.eoepca.org"
    harborUsername: "admin"
    harborPassword: "eoepcaHarborx83NX3tVpSLAgg9UuusQ"
