apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api
  namespace: rm
spec:
  interval: 5m
  chart:
    spec:
      chart: rm-workspace-api
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    fullnameOverride: workspace-api
    image:
      repository: eoepca/rm-workspace-api
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "1.0.1"

    ingress:
      enabled: true
      hosts:
        - host: workspace-api.develop.eoepca.org
          paths: ["/"]
      tls:
        - hosts:
            - workspace-api.develop.eoepca.org
          secretName: workspace-api-tls

    # some values for the workspace API
    prefixForName: "develop-user"
    workspaceSecretName: "bucket"
    namespaceForBucketResource: "rm"
    workspaceConfigMapName: "workspace"
    gitRepoResourceForHelmChartName: "eoepca"
    gitRepoResourceForHelmChartNamespace: "common"
    helmChartName: "rm-user-workspace"
    helmChartVersion: "0.9.17"
    helmChartStorageClassName: "managed-nfs-storage"
    s3Endpoint: "https://cf2.cloudferro.com:8080"
    s3Region: "RegionOne"
    workspaceDomain: develop.eoepca.org
    harborUrl: "https://harbor.develop.eoepca.org"
    harborUsername: "admin"
    harborPassword: "eoepcaHarborx83NX3tVpSLAgg9UuusQ"
    umaClientSecretName: "rm-uma-user-agent"
    umaClientSecretNamespace: "rm"
