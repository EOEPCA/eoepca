apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resource-catalogue
  namespace: rm
spec:
  interval: 5m 
  chart:
    spec:
      chart: rm-resource-catalogue
      version: 1.0.5
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    global:
      namespace: rm
    db:
      volume_size: 5Gi
    ingress:
      enabled: true
      name: resource-catalogue
      host: resource-catalogue.demo.eoepca.org
      tls_host: resource-catalogue.demo.eoepca.org
      tls_secret_name: resource-catalogue-open-tls
    pycsw:
      config:
        server:
          url: https://resource-catalogue.demo.eoepca.org/
        metadata:
          identification_title: EOEPCA Resource Catalogue
          identification_abstract: Based on pycsw, a Python OGC CSW server implementation
          identification_keywords: catalogue,discovery,metadata
          identification_keywords_type: theme
          identification_fees: None
          identification_accessconstraints: None
          provider_name: EOEPCA
          provider_url: https://eoepca.org/
          contact_name: Lastname, Firstname
          contact_position: Position Title
          contact_address: Mailing Address
          contact_city: City
          contact_stateorprovince: Administrative Area
          contact_postalcode: Zip or Postal Code
          contact_country: Country
          contact_phone: +xx-xxx-xxx-xxxx
          contact_fax: +xx-xxx-xxx-xxxx
          contact_email: Email Address
          contact_url: Contact URL
          contact_hours: Hours of Service
          contact_instructions: During hours of service.  Off on weekends.
          contact_role: pointOfContact
        inspire:
          enabled: "true"
          languages_supported: eng
          default_language: eng
          date: YYYY-MM-DD
          gemet_keywords: Utility and governmental services
          conformity_service: notEvaluated
          contact_name: Organization Name
          contact_email: Email Address
          temp_extent: YYYY-MM-DD/YYYY-MM-DD
