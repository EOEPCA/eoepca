apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api-guard
  namespace: rm
spec:
  chart:
    spec:
      chart: resource-guard
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: workspace-api
      domain: demo.eoepca.org
      nginxIp: 185.52.195.19
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      image:
        pullPolicy: Always
      configMap:
        asHostname: gluu
        pdpHostname: gluu
        # limitUses: 100
      defaultResources:
        - name: "Workspace API Base Path"
          description: "Protected root path for operators only"
          resource_uri: "/"
          scopes: []
          default_owner: "0000000000000"
      customDefaultResources:
        - name: "Workspace API Swagger Docs"
          description: "Public access to workspace API swagger docs"
          resource_uri: "/docs"
          scopes:
            - "public_access"
          default_owner: "0000000000000"
        - name: "Workspace API OpenAPI JSON"
          description: "Public access to workspace API openapi.json file"
          resource_uri: "/openapi.json"
          scopes:
            - "public_access"
          default_owner: "0000000000000"
      nginxIntegration:
        enabled: false
        # hostname: workspace-api-auth
      volumeClaim:
        name: eoepca-resman-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      # image:
      #   tag: develop
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hosts:
          - host: workspace-api
            paths:
              - path: /(.*)
                service:
                  name: workspace-api
                  port: 8080
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/rewrite-target: /$1
      client:
        credentialsSecretName: "rm-uma-user-agent"
      logging:
        level: "info"
      unauthorizedResponse: 'Bearer realm="https://portal.demo.eoepca.org/oidc/authenticate/"'
      openAccess: true
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
