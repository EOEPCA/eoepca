apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api-guard
  namespace: rm
spec:
  chart:
    spec:
      chart: resource-guard
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: workspace-api
      domain: demo.eoepca.org
      nginxIp: 185.52.195.19
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      configMap:
        asHostname: auth
        pdpHostname: auth
        # limitUses: 100
      customDefaultResources:
      - name: "Eric's workspace"
        description: "Protected Access for eric to his user workspace"
        resource_uri: "/workspaces/demo-user-eric"
        scopes: []
        default_owner: "0c383b93-c2e3-47e9-a7d0-bd7ec49da939"
      - name: "Bob's workspace"
        description: "Protected Access for bob to his user workspace"
        resource_uri: "/workspaces/demo-user-bob"
        scopes: []
        default_owner: "5c82550f-ae47-4848-b682-8894c6e4a865"
      nginxIntegration:
        enabled: false
        # hostname: workspace-api-auth
      # image:
      #   pullPolicy: Always
      volumeClaim:
        name: eoepca-resman-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      # image:
      #   tag: latest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hosts:
          - host: workspace-api
            paths:
              - path: /(.*)
                service:
                  name: workspace-api
                  port: 8080
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/rewrite-target: /$1
      client:
        credentialsSecretName: "rm-uma-user-agent"
      logging:
        level: "info"
      unauthorizedResponse: 'Bearer realm="https://portal.demo.eoepca.org/oidc/authenticate/"'
      openAccess: false
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
