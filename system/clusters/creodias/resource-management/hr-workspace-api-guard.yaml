apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workspace-api-guard
  namespace: rm
spec:
  chart:
    spec:
      chart: resource-guard
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: workspace-api
      pep: workspace-api-pep
      domain: mundi.eoepca.org
      nginxIp: 80.158.54.66
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      configMap:
        asHostname: test
        pdpHostname: test
        # limitUses: 100
      customDefaultResources:
      - name: "Eric's workspace"
        description: "Protected Access for eric to his user workspace"
        resource_uri: "/workspaces/demo-user-eric"
        scopes: []
        default_owner: "cbbf3a8a-e2c2-40e8-8c3e-894a9ba0b9ce"
      - name: "Bob's workspace"
        description: "Protected Access for bob to his user workspace"
        resource_uri: "/workspaces/demo-user-bob"
        scopes: []
        default_owner: "cffeb126-b27a-4ca8-accf-be668e8683f3"
      nginxIntegration:
        enabled: false
        # hostname: workspace-api-auth
      # image:
      #   pullPolicy: Always
      volumeClaim:
        name: eoepca-resman-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      fullnameOverride: workspace-api-agent
      # image:
      #   tag: latest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hosts:
          - host: workspace-api
            paths:
              - path: /(.*)
                service:
                  name: workspace-api
                  port: http
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/rewrite-target: /$1
      client:
        credentialsSecretName: "rm-uma-user-agent"
      logging:
        level: "info"
      unauthorizedResponse: 'Bearer realm="https://portal.mundi.eoepca.org/oidc/authenticate/"'
      # openAccess: true
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
