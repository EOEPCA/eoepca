apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: workspace
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: workspace-ingress.{{ .Release.Namespace }}.example.com
      http:
        paths:
          - backend:
              serviceName: dummy-service
              servicePort: http
            path: /
  tls:
    - hosts:
        - workspace-ingress.{{ .Release.Namespace }}.example.com
      secretName: dummy-tls
