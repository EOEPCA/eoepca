---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: deployment
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  secretRef:
    name: gitlab-com
  url: https://gitlab.com/eoepca/deployment.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: deployment-rm
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./rm
  prune: true
  sourceRef:
    kind: GitRepository
    name: deployment
    namespace: flux-system
  timeout: 20s