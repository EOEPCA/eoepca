apiVersion: v1
kind: ServiceAccount
metadata:
  name: workspace-api
  namespace: rm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace-api-rm
rules:
  - apiGroups: [""]
    verbs: ["get", "watch"]
    resources:
      - secrets
  - apiGroups: [""]
    verbs: ["get", "patch"]
    resources:
      - configmaps
  - apiGroups: ["extensions"]
    verbs: ["get", "list"]
    resources:
      - ingresses
  - apiGroups: [""]
    verbs: ["create", "get", "delete"]
    resources:
      - namespaces
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    verbs: ["create", "patch"]
    resources:
      - helmreleases
  - apiGroups: ["epca.eo"]
    verbs: ["create"]
    resources:
      - buckets
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: workspace-api-rm
subjects:
  - kind: ServiceAccount
    name: workspace-api
    namespace: rm
roleRef:
  kind: ClusterRole
  name: workspace-api-rm
  apiGroup: rbac.authorization.k8s.io
