---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: test-nfs-provisioner
  namespace: default
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  values:
    enabled: true
    provisionerName: test-nfs-storage
    storageClass:
      name: test-managed-nfs-storage
      reclaimPolicy: Delete
      archiveOnDelete: true
      allowVolumeExpansion: true

    nfs:
      server: "192.168.0.66"
      path: /mnt/library/Media/Downloads
  interval: 1m0s
