    env: proc-ades-wps
  name: proc-ades-wps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proc-ades-wps
  template:
    metadata:
      labels:
        app: proc-ades-wps
        env: proc-ades-wps
    spec:
      automountServiceAccountToken: true
      containers:
        # - image: eoepca/proc-ades:travis_develop_128
        - image: rconway/proc-ades:travis_develop_128
          name: proc-ades-wps
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: ades-internal-config
          volumeMounts:
            - name: kubeconfig-volume
              mountPath: /opt/t2config/kubeconfig
              subPath: config
        - image: eoepca/kubeproxy:v0.1
          name: kubeproxy
      volumes:
        - name: kubeconfig-volume
          configMap:
            name: ades-kubeconfig
---
apiVersion: v1
kind: Service
metadata:
  name: proc-ades-wps
spec:
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30999
  - name: http2
    protocol: TCP
    port: 443
    targetPort: 80
  selector:
    app: proc-ades-wps
